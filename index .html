<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول / إنشاء حساب</title>
    <style>
        /* CSS بسيط لتوسيط محتوى التسجيل - (لم يتغير عن السابق) */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .login-container {
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px; /* تحديد عرض ليكون أكثر ترتيبًا */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول / إنشاء حساب</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">الاسم:</label>
                <input type="text" id="username" name="username" required placeholder="أدخل اسمك">
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
            </div>

            <button type="submit">تسجيل الدخول</button>
        </form>

    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // منع الإرسال الافتراضي للنموذج (حتى لا يتم تحديث الصفحة)
            event.preventDefault();
            
            // في مشروع حقيقي، هنا يتم إرسال البيانات للتحقق منها على الخادم.
            // لكن الآن، سنقوم بتحويل المستخدم مباشرة إلى لوحة التحكم.
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
